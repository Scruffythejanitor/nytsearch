<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/v4-shims.css">
    <link rel="stylesheet" href="style.css">
    <title>NY Times Search</title>
    <script></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1><i class="far fa-newspaper"></i> New York Times Search</h1>
        </div>
        <div class="card">
            <div class="card-header">Search Parameters</div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                          <label for="searchTerm">Search Term:</label>
                          <input type="text" class="form-control" id="searchTerm" placeholder="">
                        </div>
                        <div class="form-group">
                          <label for="recordNumber">Number Of Records To Retrieve:</label>
                          <select type="form-control" class="form-control" id="recordNumber" placeholder="">
                              <option value="">1</option>
                              <option value="">2</option>
                              <option value="">3</option>
                              <option value="">4</option>
                              <option value="">5</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="startYear">Star Year (Optional):</label>
                          <input type="text" class="form-control" id="startYear" placeholder="">
                        </div>
                        <div class="form-group">
                          <label for="endYear">End Year (Optional):</label>
                          <input type="text" class="form-control" id="endYear" placeholder="">
                        </div>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn"><i class="fas fa-search"></i> Search</button>
                            <button type="button" class="btn"><i class="fas fa-trash"></i> Clear Results</button>
                          </div>
                        </form>
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-header"> <i class="fas fa-table"></i> Top Articles
                </div>
                        <div class="card-body">
                            
                        </div>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
